<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" href="../static/CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Form</h1>
        <form id="diabetes-form",action ="/predict",method="POST">
            <label for="pregnancies">Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required>

            <label for="glucose">Glucose:</label>
            <input type="number" id="glucose" name="glucose" required>

            <label for="bloodpressure">Blood Pressure:</label>
            <input type="number" id="bloodpressure" name="bloodpressure" required>

            <label for="skinthickness">Skin Thickness:</label>
            <input type="number" id="skinthickness" name="skinthickness" required>

            <label for="insulin">Insulin:</label>
            <input type="number" id="insulin" name="insulin" required>

            <label for="bmi">BMI:</label>
            <input type="number" id="bmi" name="bmi" step="0.1" required>

            <label for="diabetespedigree">Diabetes Pedigree Function:</label>
            <input type="number" id="diabetespedigree" name="diabetespedigree" step="0.01" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <button type="button">Predict Diabetes</button>
        </form>

        <div id="result">
            <h2>Prediction Result:</h2>
            <p id="prediction">Please enter your details and click "Predict Diabetes".</p>
            <h2>Person is: {{result}}</h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
